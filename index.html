<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Chrome Dev</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
    <style>
        .reveal p {
            text-align: left;
        }
        .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6
        {
            text-transform: none;
        }
        .slides{
            text-align: left;
        }
        section{
            text-align: left;
        }
        h3{
            text-align: center;
        }
        p img{
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>

<div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
        <section>
            <h1>Chrome Dev Tool</h1>

            <h3>调试浏览器</h3>
            <br>


            <ul>
                <li>
                    <a href="main.html">main</a>
                </li>
                <li>
                    <a href="dev快捷键.html">dev快捷键</a>
                </li>
                <li>
                    <a href="consoleApi.html">consoleApi</a>
                </li>
                <li>
                    <a href="呈现.html">呈现</a>
                </li>
                <li>
                    <a href="命令行.html">命令行</a>
                </li>
                <li>
                    <a href="插件推荐.html">插件推荐</a>
                </li>
                <li>
                    <a href="断点.html">断点</a>
                </li>
                <li>
                    <a href="面板详解.html">面板详解</a>
                </li>
            </ul>

        </section>





        <section>
            <h3>Thanks All</h3>
            <b style="text-align: center;display: block">we are welcome</b>

            <br>

            <p style="text-align: right">
                <small></small>
            </p>
        </section>

    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>

        // Full list of configuration options available at:
        // https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,

            transition: 'zoom', // none/fade/slide/convex/concave/zoom

            // Optional reveal.js plugins
            dependencies: [
                {
                    src: 'lib/js/classList.js', condition: function () {
                    return !document.body.classList;
                }
                },
                {
                    src: 'plugin/markdown/marked.js', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
                },
                {
                    src: 'plugin/markdown/markdown.js', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
                },
                {
                    src: 'plugin/highlight/highlight.js', async: true, condition: function () {
                    return !!document.querySelector('pre code');
                }, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
                },
                {src: 'plugin/zoom-js/zoom.js', async: true},
                {src: 'plugin/notes/notes.js', async: true}
            ]
        });

    </script>

</body>
</html>
